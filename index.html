<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky BirthDay</title>
    
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="page-wrap">
        <header>
            <h1>Is your BirthDay Lucky???</h1>
            <h2></h2>
        </header>
        <p class="content">
            Enter your date of birth and your lucky number,then we'll tell you
            whether your birthday is lucky or not     
        </p>
        <img id="birthday-img" src="./images/cake.png"/>


        <div class="container-input">

            <input type="date" id="input-birthday-date" placeholder="Enter your BirthDay Date">
            <input type="number" id="input-lucky-number" placeholder="Enter your Lucky Number">
            <button id="btn-check">Check</button>
        </div>
        <div class="container-result">

        </div>
    </div>


    <footer class='footer'>
        <div class='footer-header'>Connect with Me</div>
        <ul class='social-links list-non-bullet'>
            <li class='list-item-inline'><a class='footer-link link' href="https://github.com/ultronjs"><img id="footer-tile-img" src="./images/github.png"/></a>
            </li>
            <li class='list-item-inline'><a class='footer-link link'
                    href="www.linkedin.com/in/swapnil-bansal"><img id="footer-tile-img"  src="./images/linkedIn.png" /></a></li>
            <li class='list-item-inline'><a class='footer-link link'
                    href="https://www.instagram.com/ul7ron/"><img id="footer-tile-img" src="./images/instagram.png"/></a></li>
        </ul>
    </footer>

    
</body>
<script src="./app.js"></script>
</html>
